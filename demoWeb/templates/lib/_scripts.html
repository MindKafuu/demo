{% load static %}
{% block scripts %}
    <!-- Jquery JS -->
    <script src="{% static 'assets/node_modules/jquery/jquery-3.2.1.min.js'%}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'assets/node_modules/popper/popper.min.js'%}"></script>
    <script src="{% static 'assets/node_modules/bootstrap/dist/js/bootstrap.min.js'%}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{% static 'site/js/perfect-scrollbar.jquery.min.js'%}"></script>
    <!-- Wave Effects -->
    <script src="{% static 'site/js/waves.js'%}"></script>

    <script src="{% static 'site/js/sidebarmenu.js'%}"></script>
    <!-- stickey kit -->

    <script src="{% static 'assets/node_modules/sweetalert/sweetalert2.min.js'%}" type="text/javascript"></script>

    <!-- tost message -->
    <script src="{% static 'assets/node_modules/toast-master/jquery.toast.js'%}" type="text/javascript"></script>

    <script src="{% static 'autocomplete_light/autocomplete.init.js' %}"></script>
    <script src="{% static 'autocomplete_light/forward.js' %}"></script>
    <script src="{% static 'autocomplete_light/select2.js' %}"></script>
    <script src="{% static 'autocomplete_light/jquery.post-setup.js' %}"></script>

    <script src="{% static 'themes/js/datatables.min.js' %}"></script>
